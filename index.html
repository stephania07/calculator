<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
	<h1> Calculator </h1>
     <section class="calc">
     
	    <table >
      <tr class="display">
				<input id="displayoutput">
      </tr>
       <section id="button">
      <tr class="operators"> 
			  <td><button name = 'plus' class='operator' value='+'>+</button></td>
			  <td><button name = 'minus' class='operator' value='-'>-</button></td>
			  <td><button name = 'multiply' class='operator' value='*'>*</button></td>
			  <td><button name = 'divide' class='operator' value='/'>/</button></td>
      </tr>
      <tr class="numbers">
			  <td><button name = 'seven' class='num' value='7'>7</button></td>
			  <td><button name = 'eight' class='num' value='8'>8</button></td>
			  <td><button name = 'nine' class='num' value='9'>9</button></td>
      </tr>  
      <tr>
			  <td><button name = 'four' class='num' value='4'>4</button></td>
			  <td><button name = 'five' class='num' value='5'>5</button></td>
			  <td><button name = 'six' class='num' value='6'>6</button></td>
      </tr>  
	  <tr>
			  <td><button name = 'one' class='num' value='1'>1</button></td>
			  <td><button name = 'two' class='num' value='2'>2</button></td>
			  <td><button name = 'three' class='num' value='3'>3</button></td>
      </tr>  
	  <tr>
			  <td><button name = 'zero' class='num' value='0'>0</button></td>
			  <td><button name = 'period' class='num' value='.'>.</button></td>
  	  </tr>
      <tr class="helpers">
			  <td><button name = 'negate' class='helper' value='+/-'>+/-</button></td>
			  <td><button name = 'clear' class='helper' value='C'>C</button></td>
			  <td><button name = 'equal' class='helper' value='='>=</button></td>
      </tr>  
      </tr>    
	</table> 
	</section>            
    </section>
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="main.js"></script>
      <script src="bower_components/lodash/dist/lodash.js"></script>
  </body>
</html>
